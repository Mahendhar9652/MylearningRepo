<html>
    <head>
        <title>Photo Slider</title>
        <style>
            input#slider{
                display: none;
            }
            div#images{
                position: relative;
                width: 500px;
                height: 500px;
            }
            img{
                position: relative;
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>IMAGE SLIDER</h1>
            <input type="radio" min="0" max="1" value="50" id="slider" />

            <div id="images">
           <img src="a.png" />
           <img src="b.jpg" />
           <img src="c.jpg" />
           <img src="d.jpg" />
           <img src="e.png" />
           <img src="f.png" />
           <img src="g.png" />
           <img src="h.png" />
           <img src="i.png" />
           <img src="k.png" />
            </div>


        </center>
        <script>
            const slider = document.getElementById('slider');
           const images = document.querySelectorAll('#images img');
           slider.addEventListener('input', () => {
  const value = slider.value;
   images.forEach((img, i) => {
    img.style.opacity = (i - value) + 1;
  });
});
        </script>
    </body>
    <footer>        
    </footer>
    </html>
