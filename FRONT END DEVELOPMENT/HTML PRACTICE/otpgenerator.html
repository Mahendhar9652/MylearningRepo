<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
    form {
  margin: auto; 
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  height:350px ;
}
</style>
  </head>
  <body>
    <div>
    <form>
        <h1 class="h3 mb-3 fw-normal"><strong>Otp Generator</strong></h1>
        <div class="form-floating">
          <input type="number" class="form-control" id="floatingInput" placeholder="number">
          <label for="floatingInput">Phone Number</label>
        </div>
        <div class="form-floating">
          <button class="btn btn-primary">OTP SEND</button>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="text" name="otp" id="otp" value="123456" placeholder="OTP"  readonly>
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
      </div>
      <p id="print">your otp</p>
<script type="text/javascript">
    const number = document.getElementById("floatingInput");
    const btn = document.querySelector(".btn");
    const otpSender = document.getElementById("otp");
    function generateOTP() {
  var otp = Math.floor(Math.random() * 100000);
  otp = otp.toString();
  return otp;
} 
    btn.addEventListener('click', function() {
     var otp = generateOTP();
     otpSender.value = otp;
     alert(otp);
     document.getElementById("print").innerHTML=otp;
    });
      
</script>
</body>
