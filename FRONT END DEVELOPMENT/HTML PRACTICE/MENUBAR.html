<html>
<head>
<title>MENBAR</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

ul li {
  display: inline-block;
  margin: 0 20px;
  position: relative;
}

ul li a {
  color: #333;
  text-decoration: none;
}

ul li a:hover,
ul li a.active {
  color: #ccc;
}

ul li ul {
  position: absolute;
  left: 0;
  top: 100%;
  width: 200px;
  display: none;
}

ul li:hover ul {
  display: block;
}


</style>

</head>
<body>
<h1>MENUBAR</h1>
<nav>
<ul>

<ul>

<li><a href="#">HOME</a></li>

<li><a href="#">HOME</a></li>
</ul>
